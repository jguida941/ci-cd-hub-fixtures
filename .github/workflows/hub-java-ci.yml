# Caller workflow to test reusable Java CI from hub
name: "Hub: Java CI (Reusable)"

on:
  workflow_dispatch:
  push:
    branches: [main, test-phase1b-schema]
    paths:
      - 'java-*/**'
  pull_request:
    branches: [main]
    paths:
      - 'java-*/**'

permissions:
  contents: read
  security-events: write

jobs:
  ci-passing:
    name: "Java Passing"
    uses: jguida941/ci-cd-hub/.github/workflows/java-ci.yml@phase1b-workflow-schema
    with:
      java_version: '21'
      build_tool: 'maven'
      run_jacoco: true
      run_checkstyle: true
      run_spotbugs: true
      run_owasp: true
      run_pitest: true
      run_pmd: true
      run_semgrep: true
      run_trivy: true
      run_docker: true
      run_codeql: true
      coverage_min: 70
      mutation_score_min: 0  # PITest config being fixed
      workdir: 'java-passing'
      artifact_prefix: 'java-passing-'
    secrets: inherit

  ci-failing:
    # NOTE: Relaxed thresholds so we can see all findings in ci-report
    # This fixture is expected to have issues - we want to verify detection
    # TODO: When ready for production, set appropriate thresholds
    name: "Java Failing"
    uses: jguida941/ci-cd-hub/.github/workflows/java-ci.yml@phase1b-workflow-schema
    with:
      java_version: '21'
      build_tool: 'maven'
      run_jacoco: true
      run_checkstyle: true
      run_spotbugs: true
      run_owasp: true
      run_pitest: true
      run_pmd: true
      run_semgrep: true
      run_trivy: true
      run_docker: true
      run_codeql: true
      coverage_min: 0
      mutation_score_min: 0
      owasp_cvss_fail: 11
      max_critical_vulns: 999
      max_high_vulns: 999
      max_semgrep_findings: 999
      max_pmd_violations: 999
      workdir: 'java-failing'
      artifact_prefix: 'java-failing-'
    secrets: inherit

  ci-docker:
    # Dedicated docker fixture - exercises Trivy container scan and Docker build
    # NOTE: Focus is Docker/Trivy testing, not code quality - relaxed thresholds
    name: "Java Docker"
    uses: jguida941/ci-cd-hub/.github/workflows/java-ci.yml@phase1b-workflow-schema
    with:
      java_version: '21'
      build_tool: 'maven'
      run_jacoco: true
      run_checkstyle: true
      run_spotbugs: true
      run_owasp: true
      run_pitest: false
      run_pmd: true
      run_semgrep: true
      run_trivy: true
      run_docker: true
      run_codeql: false
      coverage_min: 70
      max_high_vulns: 10
      max_semgrep_findings: 10
      workdir: 'java-with-docker'
      artifact_prefix: 'java-docker-'
    secrets: inherit

  # ============================================================================
  # Report Validation - Passing Fixture
  # ============================================================================
  validate-passing:
    name: "Validate Passing Report"
    runs-on: ubuntu-latest
    needs: ci-passing
    if: always()
    steps:
      - name: Download Report
        uses: actions/download-artifact@v4
        with:
          name: java-passing-ci-report
          path: ./report

      - name: Validate Report Structure
        run: |
          REPORT="./report/report.json"
          ERRORS=0

          if [ ! -f "$REPORT" ]; then
            echo "::error::report.json not found"
            exit 1
          fi

          echo "=== Report Contents ==="
          cat "$REPORT"
          echo ""
          echo "=== Validation Checks ==="

          # 1. Schema version must be exactly "2.0"
          SCHEMA=$(jq -r '.schema_version // empty' "$REPORT")
          if [ "$SCHEMA" != "2.0" ]; then
            echo "::error::schema_version must be '2.0', got '$SCHEMA'"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ schema_version: $SCHEMA"
          fi

          # 2. Test results
          TESTS_PASSED=$(jq -r '.results.tests_passed // 0' "$REPORT")
          TESTS_FAILED=$(jq -r '.results.tests_failed // 0' "$REPORT")
          if [ "$TESTS_PASSED" -eq 0 ]; then
            echo "::error::tests_passed is 0 - expected tests to run"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ tests_passed: $TESTS_PASSED"
          fi
          if [ "$TESTS_FAILED" -gt 0 ]; then
            echo "::error::tests_failed ($TESTS_FAILED) > 0 - passing fixture should have no test failures"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ tests_failed: $TESTS_FAILED"
          fi

          # 3. Coverage >= 70%
          COVERAGE=$(jq -r '.results.coverage // 0' "$REPORT")
          if [ "$COVERAGE" -lt 70 ]; then
            echo "::error::coverage ($COVERAGE%) below 70% threshold"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ coverage: $COVERAGE%"
          fi

          # 4. ALL enabled tools must show tools_ran == true
          echo ""
          echo "--- tools_ran checks (all enabled tools) ---"
          for TOOL in jacoco checkstyle spotbugs owasp pitest pmd semgrep trivy docker codeql; do
            RAN=$(jq -r ".tools_ran.$TOOL // false" "$REPORT")
            if [ "$RAN" != "true" ]; then
              echo "::error::tools_ran.$TOOL is $RAN - expected true (tool was enabled)"
              ERRORS=$((ERRORS + 1))
            else
              echo "✓ tools_ran.$TOOL: $RAN"
            fi
          done

          # 5. tool_metrics must be populated for enabled tools
          # Full list: checkstyle_issues, spotbugs_issues, pmd_violations, owasp_critical, owasp_high, semgrep_findings, trivy_critical, trivy_high
          echo ""
          echo "--- tool_metrics checks (must be populated) ---"
          for METRIC in checkstyle_issues spotbugs_issues pmd_violations owasp_critical owasp_high semgrep_findings trivy_critical trivy_high; do
            VAL=$(jq -r ".tool_metrics.$METRIC // \"null\"" "$REPORT")
            if [ "$VAL" = "null" ]; then
              echo "::error::tool_metrics.$METRIC is null - should be populated"
              ERRORS=$((ERRORS + 1))
            else
              echo "✓ tool_metrics.$METRIC: $VAL"
            fi
          done

          # Extract values for zero-issue checks
          CHECKSTYLE_ISSUES=$(jq -r '.tool_metrics.checkstyle_issues // 0' "$REPORT")
          SPOTBUGS_ISSUES=$(jq -r '.tool_metrics.spotbugs_issues // 0' "$REPORT")
          PMD_VIOLATIONS=$(jq -r '.tool_metrics.pmd_violations // 0' "$REPORT")
          OWASP_CRITICAL=$(jq -r '.tool_metrics.owasp_critical // 0' "$REPORT")
          OWASP_HIGH=$(jq -r '.tool_metrics.owasp_high // 0' "$REPORT")

          # For passing fixture: static analysis/security issues should be 0
          echo ""
          echo "--- Zero-issue checks for passing fixture ---"
          if [ "$CHECKSTYLE_ISSUES" -gt 0 ]; then
            echo "::error::checkstyle_issues ($CHECKSTYLE_ISSUES) > 0 - passing fixture should have no style issues"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ checkstyle_issues: $CHECKSTYLE_ISSUES"
          fi
          if [ "$SPOTBUGS_ISSUES" -gt 0 ]; then
            echo "::error::spotbugs_issues ($SPOTBUGS_ISSUES) > 0 - passing fixture should have no bugs"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ spotbugs_issues: $SPOTBUGS_ISSUES"
          fi
          if [ "$PMD_VIOLATIONS" -gt 0 ]; then
            echo "::error::pmd_violations ($PMD_VIOLATIONS) > 0 - passing fixture should have no violations"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ pmd_violations: $PMD_VIOLATIONS"
          fi
          if [ "$OWASP_CRITICAL" -gt 0 ]; then
            echo "::error::owasp_critical ($OWASP_CRITICAL) > 0 - passing fixture should have no critical vulnerabilities"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ owasp_critical: $OWASP_CRITICAL"
          fi
          if [ "$OWASP_HIGH" -gt 0 ]; then
            echo "::error::owasp_high ($OWASP_HIGH) > 0 - passing fixture should have no high vulnerabilities"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ owasp_high: $OWASP_HIGH"
          fi

          echo ""
          if [ "$ERRORS" -gt 0 ]; then
            echo "::error::Validation failed with $ERRORS errors"
            exit 1
          fi
          echo "=== Passing Fixture Validation Complete: All checks passed ==="

  # ============================================================================
  # Report Validation - Failing Fixture
  # ============================================================================
  validate-failing:
    name: "Validate Failing Report"
    runs-on: ubuntu-latest
    needs: ci-failing
    if: always()
    steps:
      - name: Download Report
        uses: actions/download-artifact@v4
        with:
          name: java-failing-ci-report
          path: ./report

      - name: Validate Report Structure
        run: |
          REPORT="./report/report.json"
          ERRORS=0

          if [ ! -f "$REPORT" ]; then
            echo "::error::report.json not found"
            exit 1
          fi

          echo "=== Report Contents ==="
          cat "$REPORT"
          echo ""
          echo "=== Validation Checks ==="

          # 1. Schema version must be exactly "2.0"
          SCHEMA=$(jq -r '.schema_version // empty' "$REPORT")
          if [ "$SCHEMA" != "2.0" ]; then
            echo "::error::schema_version must be '2.0', got '$SCHEMA'"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ schema_version: $SCHEMA"
          fi

          # 2. ALL enabled tools must show tools_ran == true
          echo ""
          echo "--- tools_ran checks (all enabled tools) ---"
          for TOOL in jacoco checkstyle spotbugs owasp pitest pmd semgrep trivy docker codeql; do
            RAN=$(jq -r ".tools_ran.$TOOL // false" "$REPORT")
            if [ "$RAN" != "true" ]; then
              echo "::error::tools_ran.$TOOL is $RAN - expected true (tool was enabled)"
              ERRORS=$((ERRORS + 1))
            else
              echo "✓ tools_ran.$TOOL: $RAN"
            fi
          done

          # 3. tool_metrics must be populated (not null)
          # Full list: checkstyle_issues, spotbugs_issues, pmd_violations, owasp_critical, owasp_high, semgrep_findings, trivy_critical, trivy_high
          echo ""
          echo "--- tool_metrics checks (must be populated) ---"
          for METRIC in checkstyle_issues spotbugs_issues pmd_violations owasp_critical owasp_high semgrep_findings trivy_critical trivy_high; do
            VAL=$(jq -r ".tool_metrics.$METRIC // \"null\"" "$REPORT")
            if [ "$VAL" = "null" ]; then
              echo "::error::tool_metrics.$METRIC is null - should be populated"
              ERRORS=$((ERRORS + 1))
            else
              echo "✓ tool_metrics.$METRIC: $VAL"
            fi
          done

          # 4. Failing fixture MUST detect issues - fail if no issues found
          echo ""
          echo "--- Issue detection checks (failing fixture must have issues) ---"
          CHECKSTYLE_ISSUES=$(jq -r '.tool_metrics.checkstyle_issues // 0' "$REPORT")
          SPOTBUGS_ISSUES=$(jq -r '.tool_metrics.spotbugs_issues // 0' "$REPORT")
          PMD_VIOLATIONS=$(jq -r '.tool_metrics.pmd_violations // 0' "$REPORT")
          OWASP_CRITICAL=$(jq -r '.tool_metrics.owasp_critical // 0' "$REPORT")
          OWASP_HIGH=$(jq -r '.tool_metrics.owasp_high // 0' "$REPORT")

          # At least one static analysis tool MUST detect issues
          TOTAL_ISSUES=$((CHECKSTYLE_ISSUES + SPOTBUGS_ISSUES + PMD_VIOLATIONS))
          if [ "$TOTAL_ISSUES" -eq 0 ]; then
            echo "::error::No static analysis issues detected - failing fixture MUST have issues"
            echo "  checkstyle_issues=$CHECKSTYLE_ISSUES, spotbugs_issues=$SPOTBUGS_ISSUES, pmd_violations=$PMD_VIOLATIONS"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ Issues detected as expected: checkstyle=$CHECKSTYLE_ISSUES, spotbugs=$SPOTBUGS_ISSUES, pmd=$PMD_VIOLATIONS"
          fi

          # OWASP findings (informational for failing fixture)
          OWASP_TOTAL=$((OWASP_CRITICAL + OWASP_HIGH))
          if [ "$OWASP_TOTAL" -gt 0 ]; then
            echo "✓ owasp findings: critical=$OWASP_CRITICAL, high=$OWASP_HIGH (vulnerabilities detected)"
          else
            echo "::warning::No OWASP findings - consider adding vulnerable dependencies to failing fixture"
          fi

          echo ""
          if [ "$ERRORS" -gt 0 ]; then
            echo "::error::Validation failed with $ERRORS errors"
            exit 1
          fi
          echo "=== Failing Fixture Validation Complete: All checks passed ==="

  # ============================================================================
  # Report Validation - Docker Fixture
  # ============================================================================
  validate-docker:
    name: "Validate Docker Report"
    runs-on: ubuntu-latest
    needs: ci-docker
    if: always()
    steps:
      - name: Download Report
        uses: actions/download-artifact@v4
        with:
          name: java-docker-ci-report
          path: ./report

      - name: Validate Report Structure
        run: |
          REPORT="./report/report.json"
          ERRORS=0

          if [ ! -f "$REPORT" ]; then
            echo "::error::report.json not found"
            exit 1
          fi

          echo "=== Report Contents ==="
          cat "$REPORT"
          echo ""
          echo "=== Validation Checks ==="

          # 1. Schema version must be exactly "2.0"
          SCHEMA=$(jq -r '.schema_version // empty' "$REPORT")
          if [ "$SCHEMA" != "2.0" ]; then
            echo "::error::schema_version must be '2.0', got '$SCHEMA'"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ schema_version: $SCHEMA"
          fi

          # 2. Test results
          TESTS_PASSED=$(jq -r '.results.tests_passed // 0' "$REPORT")
          if [ "$TESTS_PASSED" -eq 0 ]; then
            echo "::error::tests_passed is 0 - expected tests to run"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ tests_passed: $TESTS_PASSED"
          fi

          # 3. Coverage >= 70%
          COVERAGE=$(jq -r '.results.coverage // 0' "$REPORT")
          if [ "$COVERAGE" -lt 70 ]; then
            echo "::error::coverage ($COVERAGE%) below 70% threshold"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ coverage: $COVERAGE%"
          fi

          # 4. Enabled tools must show tools_ran == true
          # Docker fixture: jacoco, checkstyle, spotbugs, owasp, pmd, semgrep, trivy, docker (no pitest, codeql)
          echo ""
          echo "--- tools_ran checks (enabled tools for ci-docker) ---"
          for TOOL in jacoco checkstyle spotbugs owasp pmd semgrep trivy docker; do
            RAN=$(jq -r ".tools_ran.$TOOL // false" "$REPORT")
            if [ "$RAN" != "true" ]; then
              echo "::error::tools_ran.$TOOL is $RAN - expected true (tool was enabled)"
              ERRORS=$((ERRORS + 1))
            else
              echo "✓ tools_ran.$TOOL: $RAN"
            fi
          done

          # 5. Disabled tools should be false
          echo ""
          echo "--- tools_ran checks (disabled tools) ---"
          for TOOL in pitest codeql; do
            RAN=$(jq -r ".tools_ran.$TOOL // false" "$REPORT")
            echo "✓ tools_ran.$TOOL: $RAN (disabled)"
          done

          # 6. tool_metrics for enabled tools
          # Full list for docker fixture: checkstyle_issues, spotbugs_issues, pmd_violations, owasp_critical, owasp_high, semgrep_findings, trivy_critical, trivy_high
          echo ""
          echo "--- tool_metrics checks ---"
          for METRIC in checkstyle_issues spotbugs_issues pmd_violations owasp_critical owasp_high semgrep_findings trivy_critical trivy_high; do
            VAL=$(jq -r ".tool_metrics.$METRIC // \"null\"" "$REPORT")
            if [ "$VAL" = "null" ]; then
              echo "::error::tool_metrics.$METRIC is null - should be populated"
              ERRORS=$((ERRORS + 1))
            else
              echo "✓ tool_metrics.$METRIC: $VAL"
            fi
          done

          echo ""
          if [ "$ERRORS" -gt 0 ]; then
            echo "::error::Validation failed with $ERRORS errors"
            exit 1
          fi
          echo "=== Docker Fixture Validation Complete: All checks passed ==="
