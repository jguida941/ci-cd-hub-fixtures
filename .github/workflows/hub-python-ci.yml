# Caller workflow to test reusable Python CI from hub
name: "Hub: Python CI (Reusable)"

on:
  workflow_dispatch:
  push:
    branches: [main, test-phase1b-schema]
    paths:
      - 'python-*/**'
  pull_request:
    branches: [main]
    paths:
      - 'python-*/**'

permissions:
  contents: read
  security-events: write

jobs:
  ci-passing:
    name: "Python Passing"
    uses: jguida941/ci-cd-hub/.github/workflows/python-ci.yml@phase1b-workflow-schema
    with:
      python_version: '3.12'
      run_pytest: true
      run_ruff: true
      run_bandit: true
      run_pip_audit: true
      run_mypy: true
      run_black: true
      run_isort: true
      run_mutmut: true
      run_semgrep: true
      run_trivy: true
      run_docker: true
      run_codeql: true
      coverage_min: 70
      workdir: 'python-passing'
    secrets: inherit

  ci-failing:
    name: "Python Failing"
    uses: jguida941/ci-cd-hub/.github/workflows/python-ci.yml@phase1b-workflow-schema
    with:
      python_version: '3.12'
      run_pytest: true
      run_ruff: true
      run_bandit: true
      run_pip_audit: true
      run_mypy: true
      run_black: true
      run_isort: true
      run_mutmut: true
      run_semgrep: true
      run_trivy: true
      run_docker: true
      run_codeql: true
      coverage_min: 70
      workdir: 'python-failing'
    secrets: inherit
