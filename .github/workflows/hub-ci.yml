# Test caller for hub-ci.yml wrapper
name: CI

on:
  workflow_dispatch:
    inputs:
      hub_correlation_id:
        description: 'Correlation ID (set by hub orchestrator)'
        type: string
        default: ''
  push:
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    uses: jguida941/ci-cd-hub/.github/workflows/hub-ci.yml@v0-dev30bb33665dc2c7b83640da5bdf5fcd9edec92ba4
    with:
      hub_correlation_id: ${{ github.event.inputs.hub_correlation_id || '' }}
    secrets: inherit
