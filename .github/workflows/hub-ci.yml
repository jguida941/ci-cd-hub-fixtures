# CI/CD Hub - Thin Caller
name: CI

on:
  workflow_dispatch:
    inputs:
      hub_correlation_id:
        description: 'Correlation ID (set by hub orchestrator)'
        type: string
        default: ''
  push:
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    uses: jguida941/ci-cd-hub/.github/workflows/hub-ci.yml@simplify-workflows
    with:
      hub_correlation_id: ${{ github.event.inputs.hub_correlation_id || '' }}
    secrets: inherit
