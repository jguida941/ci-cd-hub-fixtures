# CI/CD Hub - Thin Caller (direct python-ci for isolation)
name: CI

on:
  workflow_dispatch:
    inputs:
      hub_correlation_id:
        description: 'Correlation ID (set by hub orchestrator)'
        type: string
        default: ''
  push:
  pull_request:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  ci:
    uses: jguida941/ci-cd-hub/.github/workflows/python-ci.yml@simplify-workflows
    with:
      python_version: '3.12'
      workdir: 'python-passing'
      hub_correlation_id: ${{ github.event.inputs.hub_correlation_id || '' }}
    secrets: inherit
